<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">

</head>
<body>
  <section class="container">
    <header class="header">
      <section class="logo">CinemaPulse</section>
      <form action="" class="search">

        <button type="submit" class="search-button">
          <img src="img\search-icon.svg">

      </form>
      <section class="user">
      <button class="bookmark">
        <img src="img/bookmark.svg">
      </button>
      <img src="img/avatar.jpg" class="avatar">

    </header>
    <!-- /.header -->
    <main class="main">
      <h1 class="title">Batman</h1>
      <small class="title-en">The Batman</small>
      <section class="info">
        <section class="movie-info">
          <span class="tag">Film</span>
          <span class="country">USA 2021</span>
          <a href="#" class="more">Watch trailer</a>
        </section>
      </section>
      <!-- /.info -->
    </main>
  </section>
